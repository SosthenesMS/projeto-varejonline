# DATASOURCE

#para usar remotamente salvando em memoria
spring.datasource.url=jdbc:h2:mem:varejonline_db
#Para usar de forma integrada salvando em disco
#spring.datasource.url=jdbc:h2:file:./data/exemplo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=varejonline
spring.datasource.password=123

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/varejonlineapi
# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.fotmat_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
